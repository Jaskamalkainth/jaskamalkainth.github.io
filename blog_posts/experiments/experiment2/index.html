<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Product Catalog Knowledge Graph</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Product Catalog Knowledge Graph</h1>
      <svg class="graph">
        <g class="node product1">
          <circle cx="100" cy="100" r="50"></circle>
          <text x="100" y="100">Product 1</text>
        </g>
        <g class="node product2">
          <circle cx="400" cy="100" r="50"></circle>
          <text x="400" y="100">Product 2</text>
        </g>
        <g class="node product3">
          <circle cx="250" cy="300" r="50"></circle>
          <text x="250" y="300">Product 3</text>
        </g>
        <line class="edge" x1="100" y1="100" x2="400" y2="100"></line>
        <line class="edge" x1="100" y1="100" x2="250" y2="300"></line>
        <line class="edge" x1="400" y1="100" x2="250" y2="300"></line>
      </svg>
    </div>
    <script src="script.js"></script>
  </body>
</html>
